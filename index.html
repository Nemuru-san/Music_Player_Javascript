<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- css -->
		<link
			rel="stylesheet"
			href="style.css" />

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- google font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,700&display=swap"
			rel="stylesheet" />

		<title>Music Player</title>
	</head>

	<body>
		<h1>Music Player</h1>

		<div class="musicContainer">
			<div class="musicInfo">
				<h4 id="titleMusic">Feint</h4>
				<div class="progressContainer">
					<div class="progress"></div>
				</div>
			</div>

			<audio
				src="music/GEazy - Get Back Up.mp3"
				id="audio"></audio>

			<div class="imgContainer">
				<img
					src="image/feint - word.jpg"
					alt="musicCover"
					id="cover" />
			</div>

			<div class="navigation">
				<button
					id="prev"
					class="actionButton">
					<i class="fa-solid fa-backward"></i>
				</button>
				<button
					id="play"
					class="actionButton actionBtnBig">
					<i class="fa-solid fa-play"></i>
				</button>
				<button
					id="next"
					class="actionButton">
					<i class="fa-solid fa-forward"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
